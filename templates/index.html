<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Main page</title>
</head>
<body style="background-color: #f1f1f1">
    <div class="center">
        <h1>Введите значения</h1>
        <form method="post" action="/send_new_values" style="width: 100%;height: 1000px;">
            <input class="textinput" type="number" placeholder="Average temperature" name="avg_temperature">
            <input class="textinput" type="number" placeholder="Average humidity" name="avg_humidity">
            <input class="textinput" type="number" placeholder="Average humidity_earth" name="avg_humidity_earth">
            <div style="text-align: center; height: 100%; margin-top: 3%;">
                <input class="submit" type="submit" value="Отправить данные" name="send">
            </div>
        </form>
    </div>

    <style>
        .center {
            height: 1200px;
            width: 100%;
            
            text-align: center;
        }
        .textinput {
            text-align: center;

            width: 15%;
            height: 4%;
            
            font-size: 14px;
            border-radius: 3px;
            border: 1px solid #16181b;

            margin: auto;

            font-family: "Roboto", sans-serif;
        }
        
        .submit {
            text-align: center;

            width: 15%;
            height: 4%;
            
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #16181b;
            background-color: #1C51E3;
            color: white;

            font-family: "Roboto", sans-serif;
        }
        h1 {
            color: #16181b;
            font-family: "Roboto", sans-serif;
            text-align: center;
        }
    </style>
</body>
</html>
