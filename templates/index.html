<!DOCTYPE html>
<html>
 <head>
  <style>
   body {
    font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

[class*="col-"] {
  float: left;
  padding: 15px;
}

.grid-item {
    border: 1px solid #ddd;
    text-align: left;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #f2f2f2;
}

@media only screen and (min-width: 600px) {
  .col-m-6 {width: 50%;}
}

@media only screen and (min-width: 768px) {
  .col-6 {width: 50%;}
}

.container {
    width: 300px;
    padding: 16px;
    background-color: white;
    margin: 0 auto;
    margin-top: 100px;
    border: 1px solid black;
    border-radius: 4px;
}

input[type=text], input[type=date], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    resize: vertical;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: green;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: darkgreen;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
  </style>
 </head>
