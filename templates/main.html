<h1 class="title">Теплица</h1>
<div class="center">
    <h5>Данные на текущий момент</h5>
</div>
<div class="center">
    <select id="dropdownMenu" class="dropbtn">
        {% for id in data %}
             <option value={{id}}>{{ id }}</option>
            {% endfor %}
    </select>
</div>

<div class="row">
    <div class="col-sm-4" style="background-color:#e6e9ed; border-radius: 8px">
        <div class="center" style="display: flex;align-items: center;justify-content: center;height: 120px;">
            <img style="margin-left: auto; margin-right: auto;"
                 src="https://cdn-icons-png.flaticon.com/512/3387/3387053.png" height="64px" width="64px">
        </div>
        <h3 class="title">Температура</h3>
        <div class="center">
            <h4><span id="temperature"></span></h4>
        </div>
    </div>
    <div class="col-sm-4" style="background-color:#c0cfe7; border-radius: 8px">
        <div class="center" style="display: flex;align-items: center;justify-content: center;height: 120px;">
            <img style="margin-left: auto; margin-right: auto;"
                 src="https://cdn-icons-png.flaticon.com/512/3387/3387053.png" height="64px" width="64px">
        </div>
        <h3 class="title">Влажность воздуха</h3>
        <div class="center">
            <h4><span id="humidity"></span></h4>
        </div>
    </div>
    <div class="col-sm-4" style="background-color:#e6e9ed; border-radius: 8px">
        <div class="center" style="display: flex;align-items: center;justify-content: center;height: 120px;">
            <img style="margin-left: auto; margin-right: auto;"
                 src="https://cdn-icons-png.flaticon.com/512/11231/11231980.png" height="64px" width="64px">
        </div>
            <h3 class="title">Влажность почвы</h3>
        <div class="center">
            <h4><span id="humidity_earth"></span></h4>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-4" style="background-color:#c0cfe7; border-radius: 8px">
        <div class="center" style="display: flex;align-items: center;justify-content: center;height: 120px;">
            <img style="margin-left: auto; margin-right: auto;"
                 src="https://cdn-icons-png.flaticon.com/512/824/824188.png" height="64px" width="64px">
        </div>
        <h3 class="title">Полив</h3>
        <div class="center">
            <h4><span id="water" class="status-box"></span></h4>
        </div>
    </div>
    <div class="col-sm-4" style="background-color:#e6e9ed; border-radius: 8px">
        <div class="center" style="display: flex;align-items: center;justify-content: center;height: 120px;">
            <img style="margin-left: auto; margin-right: auto;"
                 src="https://cdn-icons-png.flaticon.com/512/3387/3387053.png" height="64px" width="64px">
        </div>
            <h3 class="title">Увлажнение</h3>
        <div class="center">
            <h4><span id="vibr_water" class="status-box"></span></h4>
        </div>
    </div>
    <div class="col-sm-4" style="background-color:#c0cfe7; border-radius: 8px">
        <div class="center" style="display: flex;align-items: center;justify-content: center;height: 120px;">
            <img style="margin-left: auto; margin-right: auto;"
                 src="https://cdn-icons-png.flaticon.com/512/11231/11231980.png" height="64px" width="64px">
        </div>
            <h3 class="title">Проветривание</h3>
        <div class="center">
            <h4><span id="ventilation" class="status-box"></span></h4>
        </div>
    </div>
</div>

<style>
    .status-box {
        display: inline-block;
        width: 80px;
        height: 30px;
        line-height: 20px;
        text-align: center;
        color: black;
        font-weight: bold;
        font-size: 12px;
        margin-right: 5px;
    }

    .box {
        display: inline-block;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 16px;
        background-color: blue;
        text-decoration: none;
        font-family: Roboto;

        padding-top: 0.5%;
        padding-bottom: 0.5%;
        padding-right: 1.5%;
        padding-left: 1.5%;
    }

    .on {
        width: 200px;
        background-color: #96BF8B;
        border-radius: 3px;
        color: white;
        font-size: 14px;
        font-family: Roboto;
        text-align: center;
    }

    .off {
        width: 200px;
        background-color: #BF616A;
        border-radius: 3px;
        color: white;
        font-size: 14px;
        font-family: Roboto;
        text-align: center;
    }
    .main-content {
        background-color: #f1f1f1;
        align-items: center;
        justify-content: center;
        vertical-align: middle;
    }

    .center {
        align-items: center;
        justify-content: center;
        vertical-align: middle;
        display: flex;
    }

    .wrapper {
        display: inline-grid;
        place-self: center;

        justify-items: center;
        align-items: center;

        grid-template-columns: repeat(3, 1fr);
        height: 50vh;
        grid-auto-rows: minmax(100px, auto);
    }

    .item {
        border-radius: 8px;
        text-align: center;

        width: 40%;
    }

    .title {
        color: #120813;
        font-family: Roboto;
        text-align: center;
    }

    .button
    {
        background-color: #1C51E3;
        border: none;
        color: white;
        padding: 30px 64px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: 16%;
        font-size: 10px;
        font-family: "Roboto", sans-serif;
        font-weight: 500;
    }

    h5 {
        color: #B3BAC5;
        font-family: Roboto;
        text-align: center;
    }

    ::selection {
        background: #c8cce4;
    }
</style>


<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var dropdownMenu = document.getElementById('dropdownMenu');

    // Initial call to fetch data when the page loads
    var selectedId = dropdownMenu.value;
    getDataFromServer(selectedId);

    dropdownMenu.addEventListener('change', function() {
        selectedId = dropdownMenu.value; // Update the selectedId when the dropdown changes
        getDataFromServer(selectedId);
    });

    // Set an interval to repeatedly call the getDataFromServer function every 5 seconds
    setInterval(function() {
        getDataFromServer(selectedId);
    }, 10000); // 5000 milliseconds = 5 seconds

    function getDataFromServer(id) {
        if (!id || id === 'undefined') {
            console.error('Invalid ID: ', id);
            return; // Exit the function if the ID is not valid
        }

        fetch(`/get_data?id=${id}`)
        .then(response => response.json())
        .then(data =>{
                // Предполагаем, что элементы с id были определены в HTML коде.
                document.getElementById('temperature').textContent = data.temperature + ' °C';
                document.getElementById('humidity').textContent = data.humidity + ' %';
                document.getElementById('humidity_earth').textContent = data.humidity_earth + ' %';

                // Обновляем статус оборудования.
                updateStatus('water', data.water); // Изменен для использования данных с сервера
                updateStatus('vibr_water', data.vibr_water); // Изменен для использования данных с сервера
                updateStatus('ventilation', data.ventilation); // Изменен для использования данных с сервера
         })
        .catch(error => console.error('Ошибка получения данных:', error));
    }

    function updateStatus(id, status) {
        var element = $('#' + id);
            var on = status === 1;
            element.removeClass('on off');
            element.addClass(on ? 'on' : 'off');
            element.html(on ? 'Включено' : 'Выключено');
    }
});
</script>

</body>
</html>
